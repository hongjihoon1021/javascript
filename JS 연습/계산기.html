<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <input class='num1'>

    <input type="radio" name="calc" value="+">+
    <input type="radio" name="calc" value="-">-
    <input type="radio" name="calc" value="x">X
    <input type="radio" name="calc" value="/">/

    <input class='num2'>
    <button class='result'>=</button>

    <script>
        const $num1 = document.querySelector('.num1') // 돔 요소 가져오기
        const $num2 =document.querySelector('.num2')
        const $result = document.querySelector('.result')

        // 돔 요소에 이벤트 붙여주기
        $result.addEventListener('click', () => {
            const num1 = +$num1.value
            const num2 = +$num2.value
            const calc = document.querySelector('input[name="calc"]:checked').value
            // '+' '-' 'X' '/'
            let answer;
            if (calc === '+'){
                answer = num1+num2
            }
            else if (calc === '-'){
                answer = num1-num2
            }
            else if (calc === '/'){
                answer = num1/num2
            }
            else{
                answer=num1*num2
            }
            alert(`${num1} ${calc} ${num2} = ${answer}`)
        })

    </script>
</body>
</html>
