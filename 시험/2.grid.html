<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 100px 100px 100px 100px;
        }
        .item{
            border: 1px dashed red;
        }
        .green{
            background-color:rgb(27, 165, 27);
        }
        .yellow{
            background-color: rgb(236, 236, 25);
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='item'>*</div>
        <div  class='item green'>국어</div>
        <div  class='item green'>영어</div>
        <div  class='item green'>수학</div>
        <div class='item yellow'>나현</div>
        <div class='item'>100</div>
        <div class='item'>90</div>
        <div class='item'>100</div>
        <div class='item yellow'>지훈</div>
        <div class='item'>60</div>
        <div class='item'>50</div>
        <div class='item'>100</div>
    </div>
</body>
</html>
