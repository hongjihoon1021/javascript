<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1번테이블</title>
    <style>
        table, tr, td,th{
            border:1px solid black;
            text-align:center;
        }
        .name{
            background-color:rgb(255, 230, 0);
        }
        .subject{
            background-color:#3bca3b;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>*</td>
            <th class="subject" scope="col">국어</th>
            <th class="subject" scope="col">영어</th>
            <th class="subject" scope="col">수학</th>
        </tr>
        <tr>
            <th class="name" scope="row">나현</th>
            <td>100</td>
            <td>90</td>
            <td>100</td>
        </tr>
        <tr>
            <th class="name" scope="row">지훈</th>
            <td>60</td>
            <td>50</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
